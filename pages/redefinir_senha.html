<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Página de Redefinição de Senha -->
    <div class="reset-password-container">
        <h2>Redefinir Senha</h2>
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="resetEmail">E-mail:</label>
                <input type="email" id="resetEmail" placeholder="Digite seu e-mail" required />
                <span id="resetEmailError" class="error-message"></span>
            </div>
            <button type="submit" class="btn">Enviar link de redefinição</button>
        </form>
    </div>

    <!-- Modal: Verifique seu E-mail -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>Verifique seu e-mail para redefinir a senha.</p>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
